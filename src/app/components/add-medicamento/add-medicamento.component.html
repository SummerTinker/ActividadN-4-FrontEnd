<div>
    <form class="content" (submit) = "saveMedicamento()" >
        <div class="submit-form" >

            <div class="row">
                <div class="col-lg-12">
                    <h6>Registro de Medicamento</h6>
                </div>

            </div>

        <div class="row" style="margin-top: 3%" >
        <div class= "col-lg-6">
            <label for="nombre" >Nombre Medicamento</label>
                <input type="text" class="form-control" name="nombre" id="nombre"  [(ngModel)] = "medicamento.nombre"  />

        </div>
            <div class="col-lg-6">
                <label for="dni">Precio</label>
                <input type="number" class="form-control" name="precio" id="precio" maxlength="6"  [(ngModel)] = "medicamento.precio"  />

            </div>


        </div> 
        
        <div class="row">
            <div class="col-lg-6">
                <label for="correo">Stock</label>
                <input type="number" class="form-control" id="stock" name="stock" maxlength="11" [(ngModel)]= "medicamento.stock" >
            </div>

            <div class="col-lg-6">
                <label for="fechaNacimiento">Laboratorio</label>
                <input type="text" class="form-control" id="laboratorio" name="laboratorio"  [(ngModel)]= "medicamento.laboratorio">
            </div>


        </div>

        <div class="row" style="margin-top: 3%">
            <div class="col-lg-12">
                <button class="btn btn-success">Enviar</button>

            </div>
        
        </div>






        </div>
    </form>


</div>
